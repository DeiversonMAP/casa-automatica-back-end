<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f3f4f6;
                font-family: Arial, sans-serif;
            }
            .card {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                inline-size: 300px;
                text-align: center;
            }
            .input {
                inline-size: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .button {
                inline-size: 100%;
                padding: 10px;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h2>Cadastro</h2>
            <input class="input" type="text" id="name" placeholder="Nome" />
            <input class="input" type="email" id="email" placeholder="Email" />
            <input class="input" type="password" id="password" placeholder="Senha" />
            <button class="button" onclick="register()">Cadastrar</button>
        </div>

        <script>
            function register() {
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                fetch("https://suaapi.com/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name, email, password }),
                })
                    .then((response) => response.json())
                    .then((data) => console.log(data))
                    .catch((error) => console.error("Erro:", error));
            }
        </script>
    </body>
</html>
