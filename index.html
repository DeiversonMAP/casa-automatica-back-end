<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Cadastro de Usuário</h2>
        <form id="userForm" class="space-y-4">
            <div>
                <label class="block text-gray-600">Nome</label>
                <input type="text" id="nome" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label class="block text-gray-600">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label class="block text-gray-600">Senha</label>
                <input type="password" id="senha" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Cadastrar</button>
        </form>
        <div id="responseMessage" class="mt-4 text-center text-gray-700"></div>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            const response = await fetch('https://casa-automatica-back-end-production.up.railway.app/user/', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, email, senha })
            });

            const responseMessage = document.getElementById('responseMessage');
            if (response.ok) {
                responseMessage.textContent = 'Usuário cadastrado com sucesso!';
                responseMessage.classList.add('text-green-600');
            } else {
                const errorData = await response.json();
                responseMessage.textContent = `Erro: ${errorData.detail || 'Não foi possível cadastrar'}`;
                responseMessage.classList.add('text-red-600');
            }
        });
    </script>
</body>
</html>
